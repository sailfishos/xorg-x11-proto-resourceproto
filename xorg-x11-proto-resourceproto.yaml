Name: xorg-x11-proto-resourceproto
Summary: X.Org X11 Protocol resourceproto
Description: |
    This extension defines a protocol that allows a client to query the  X  server
    about its usage of various resources.
Version: 1.2.0
Release: 0
Group: Development/System
License: MIT
URL: http://www.x.org
Sources:
    - http://xorg.freedesktop.org/releases/individual/proto/resourceproto-%{version}.tar.bz2

Provides: resourceproto
Configure: configure
ConfigOptions:
    - --libdir=%{_datadir}
